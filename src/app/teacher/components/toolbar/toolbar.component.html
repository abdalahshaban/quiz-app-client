<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Quiz App</span>
        <div class="example-button-row" (click)='saveBtn()'>
            <button mat-raised-button class="mat-elevation-z20" color="primary">New Quiz</button>
        </div>
        <div class="logout" (click)='logout()'>
            <button mat-raised-button class="mat-elevation-z20" color="warn">LogOut</button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
