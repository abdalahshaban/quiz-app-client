<app-toolbar></app-toolbar>

<div class="container" style='margin-top: 30px'>
    <!-- <div class="row">
      <div class="col s12 m4 l3">
        <app-side></app-side>
      </div> -->
    <div class="col s12 m8 l9">
        <div class="row">
            <div class="col s12 m12 l10">
                <ul class="tabs">
                    <li class="tab col s6" (click)="changeTabs('all-quiz')">
                        <a class="active" href='#all-quiz'>
                            All Quiz
                        </a>
                    </li>
                    <li class="tab col s6" (click)="changeTabs('publish')">
                        <a href='#publish'>
                            Published Quiz
                        </a>
                    </li>
                </ul>
            </div>
            <div id='all-quiz' class="col s12" *ngIf="allQuiz">
                <app-all-quize></app-all-quize>
            </div>
            <div id='publish' class="col s12" *ngIf="publishedQuize">
                <app-published-quize></app-published-quize>
            </div>
        </div>

    </div>
</div>
